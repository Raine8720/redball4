            // travel a  square path
            function squarepath(){
                var x = 0;
                var y = 0;
                
                for(x=0; x<100; x++){
                    moveright();
                
                } 
                
                for(y=0; y<50; y++){
                    moveUp();

                }
            }
            
            function trianglepath(){

                    moveleft();

                    moveleft();
                    
                }
